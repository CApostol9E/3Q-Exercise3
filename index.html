	const reload = document.getElementById('refresh');

	}

	}
</script>
<script>
	document.getElementById("fname").onchange = function() {myName()};

	function myName() {
		var fname = document.getElementById("fname");
		fname.value = fname.value.toUpperCase();
	}
</script>	
	<script type="text/javascript">
		function greet(name){ 
			var name = document.getElementById('firstname').value; //id of input element
			document.getElementById('greetings').innerHTML = 'Hello, ' + name;  //id of paragraph element
		}
	</script>
